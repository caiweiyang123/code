<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单的列子 - 注册</title>
    </head>
    <body>
    <form action="" method="">
        <p>用户名：
        <input type="text" name="username" maxlength="20" placeholder="用户名6到20个字符构成" size="30" required>
        </p>
        <p>密码：
            <input type="password" name="password" required>
        </p>
        <p>确认密码：
            <input type="password" name="repassword" required>
        </p>
        <p>
            性别：
            <input type="radio" name="sex" value="1" checked>男
            <input type="radio" name="sex" value="0">女
        </p>
        <p>
            性别：
            <input type="checkbox" name="fav" value="读书" checked>读书
            <input type="checkbox" name="fav" value="学python">学python
            <input type="checkbox" name="fav" value="跑步">跑步
            <input type="checkbox" name="fav" value="睡觉">睡觉
        </p>
        <p>
            <select name="province">
                <option value="310000">上海市</option>
                <option value="120000">江苏省</option>
                <option value="110000" selected>北京市</option>
                <option value="510000">深圳市</option>
                <option value="410000">重庆市</option>
            </select>
        </p>
        <p>
            生日：
            <input type="date" name="birthday">
        </p>
        <p>
            邮箱：
            <input type="email" name="email">
        </p>
        <p>
            自我介绍：
            <textarea name="intro" id="" cols="30" rows="10" ></textarea>
        </p>
        <p>
            <input type="submit" value="确认注册">
            <input type="reset"value="重新填写">
        </p>
    </form>
    </body>
</html>
