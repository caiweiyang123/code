<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两种绑定事件的方式</title>
</head>
<body>
<button onclick="func1()">点我</button>
<button id="d1">点我</button>

<script>
    // 第一种绑定事件的方式
    function func1(){
        alert(11111)
    }
    // 第二种
    let btnele=document.getElementById("d1");
    btnele.onclick = function () {
    alert(2222)
    }
</script>
</body>
</html>
