    //clearTimeout(t)  // 取消定时任务 如果你想要清楚定时任务 需要日前用变量替代定时任务

    function func2() {
        alert(123)
    }
    function show(){
        let t =setInterval(func2,3000); //每隔三秒执行一次
        function inner(){
            clearInterval(t)  //清除定时器
        }
        setTimeout(inner,9000) //9秒之后触发
    }
    show()
</script>
