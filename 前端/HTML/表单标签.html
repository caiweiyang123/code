<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>注册页面</h1>
    <form action="http://127.0.0.1:5000/index/" method="post" enctype="multipart/form-data">
        <!-- action：控制数据提交的后端路径
            1.什么都不写是给当前所在的url提交数据
            2.写全路径：https://www.baidu.com 朝百度服务端提交
            3.只写路径后缀 action=”/index/“
                    自动识别出当前服务器的ip和port拼接到前面
        -->
        <p>
            <label for="d1">username:<input type="text" id="d1" name="username" value="请输入用户名" disabled></label>
        </p>
        <p>你看不到我
            <input type="hidden">
        </p>
        <p>
            <label for="d2">password:<input type="password" id="d2" name="password"></label>
        </p>
        <p>brithday：
            <input type="date" name="date">
        </p>
        <p>gender:
            <input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="female">女
            <input type="radio" name="gender" value="others">其他
        </p>
        <p>hobby：
            <input type="checkbox" name="hobby"  value="read" checked>读书
            <input type="checkbox" name="hobby" value="video">看视频
            <input type="checkbox" name="hobby" checked value="exercise">运动
            <input type="checkbox" name="hobby" checked value="coffee">喝咖啡
            <input type="checkbox" name="hobby" value="wrap">洗澡
        </p>
        <p>province:
            <select name="province" id="">
                <option value="sh" selected>上海</option>
                <option value="bj">北京</option>
                <option value="sz">深证</option>
                <option value="gd">广东</option>
            </select>
        </p>
        <p>girlfriends：
            <select name="girlfriends" id="" multiple>
                <option value="bd" name="girlfriend" selected>波多野结衣</option>
                <option value="xz" name="girlfriend" selected>小泽玛利亚</option>
                <option value="xy" name="girlfriend" >新垣结衣</option>
                <option value="jz" name="girlfriend" >吉泽明步</option>
            </select>
        </p>
        <p>province1:
            <select name="province1" id="">
                <optgroup label="上海">
                    <option value="pd" name="province1">浦东</option>
                    <option value="pt" name="province1">普陀</option>
                    <option value="ja" name="province1">静安</option>
                </optgroup>
                <optgroup label="深圳">
                    <option value="pa" name="province1">平安</option>
                    <option value="tx" name="province1">腾讯</option>
                    <option value="zsj" name="province1">招商局</option>
                </optgroup>
                <optgroup label="北京">
                    <option value="cy" name="province1">朝阳</option>
                    <option value="cp" name="province1">昌平</option>
                    <option value="sh" name="province1">沙河</option>
                </optgroup>
            </select>
        </p>
        <p>上传文件：
            <input type="file" name="myfile" >
        </p>
        <p>自我介绍：
           <textarea name="自我介绍" id="" cols="70" rows="20" maxlength="20"></textarea>
        </p>
        <input type="submit" value="注册">
        <input type="button" value="按钮">
        <input type="reset" value="重置">

        <!--当按钮没有指定值时，不同浏览器会显示不同-->
        <!-- input标签 就类似于前端的变形金刚，通过type属性变形
                1.text：普通文本
                2.password：明文密码
                3.date：日期
                4.submit：用来触发form表单提交数据的动作
                5.button：就是一个普普通通的按钮
                6.reset： 重置功能
                -->
        <button>点我</button>
    </form>
</body>
</html>
