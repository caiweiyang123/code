<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>亚洲最大的赌场</title>
    <style>
        h2 {color:yellow}
    </style>
    <script>alert(123)</script>
    <link rel="stylesheet" href="mycss.css">
<!--    <meta http-equiv="refresh" content="3;URL=https://www.baidu.com">-->
    <meta name="keywords" content="meta总结，html meta，meta属性，meta跳转">
    <meta name="description" content="老男孩教育python学院">
</head>
<body>
    <a href="" id="d1">顶部</a>
    <!--标签具有的两个重要属性
            1.id值：类似于标签的身份证号，在同一个html页面上id值不能重复
            2.class值：有点类似于面向对象里的继承，一个标签可以继承多个class值
    -->
    <!-- body内基本标签 -->
    <!-- 标题标签 -->
    <div style=" height: 800px; background-color:red">
    <h1>hello world</h1>
    <h2>你好世界！</h2>
    <h3>你好世界！</h3>
    <h4>你好世界！</h4>
    <h5>你好世界！</h5>
    <h6>你好世界！</h6>
    我是普通文本啥也没有套。
    </div>
    <div style=" height:800px;">
    <!-- 标签 -->
    <b>加粗</b>
    <i>斜体</i>
    <u>下划线</u>
    <s>删除线</s>
    </div>
    <p>段落标签</p><!-- 段落标签-->
    <p>段落标签</p><!-- 段落标签-->
    <p>段落标签</p><!-- 段落标签-->
    <br> <!--换行-->
    <hr> <!--水平分割线-->
    <!--特殊符号-->
    <!--空格-->
    <a href="" id="d2">中间</a>
    <p>床前明月光，&nbsp;疑是地上霜，&nbsp;举头望明月，&nbsp;低头思故乡。</p>
    <!--小于号，大于号-->
    5 &gt; 2 <br>
    8 &lt; 10<br>
    邓论 &amp; 雷佳音<br>
    邓论&yen; 100000<br>
    版权&copy; 100000<br>
    商标&reg; <br>
    <!-- body内常用标签 -->
    <div style=" height:800px;background-color:yellow">divdivdivdivdiv</div><!-- 块级标签：先用div站区域，可以修改长宽，行内标签不可以-->
    <!--p标签虽然是块级标签 但是它只能嵌套行内标签，不能嵌套块级标签-->
    <span>spanspanspanspanspan</span><!-- 行内标签：普通文本用span-->
    <hr>
    <!-- 图片标签 -->
    <img src=“https://img1.baidu.com/it/u=1018646342,3341407982&fm=253&fmt=auto&app=138&f=JPEG?w=640&h=439" alt="当图片加载不出来时的描述" title="新垣结衣" height="800px"/>
    <div style=" height=:800px;">divdivdivdivdiv</div>
    <!-- 链接标签 -->
    <a href="https://www.baidu.com" target="_blank">这是个搜索链接</a>
    <a href="https://www.taobao.com" target="_blank">这是个购物链接</a>
    <hr>
    <a href="#d1">底部</a>
    <a href="#d2">返回到中间</a>
</body>
</html>
